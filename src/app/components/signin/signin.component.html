<div class="container">
    <div class="img">
        <img src="../../../../../assets/img/landing-page.png">
    </div>
    <div class="login-content">
        <form>
        <img src="../../../../../assets/img/LOGO-UPEU-A.png">
            <div class="mb-3"></div>
            <h2 class="title my-5">Bienvenido</h2>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                             <i class="fas fa-lock"></i>
                        </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                    <a href="#">Olvido su contrase√±a?</a>
                    <button class="btn btn1 btn-block">
                        SignIn
                    </button>
                </form>
            </div>
        </form>
    </div>
</div>
